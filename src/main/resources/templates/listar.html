<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
    <header th:replace="layout/layout :: header"></header>

    <div class="container my-4">
        <div class="card sombra rounded bg-light">
            <div class=" font-style card-header" th:text="${titulo}"></div>
            <div class="card-body">

                <h4 class="title"><a class="btn btn-primary btn-sm " th:href="@{/form}" >Crear cliente</a></h4>
                <table class="table table-striped">
                    <thead class="thead-dark">
                        <tr>
                            <th>Id</th>
                            <th>Nombre</th>
                            <th>Apellido</th>
                            <th>Correo</th>
                            <th>Fecha</th>
                            <th>Editar</th>
                            <th>Eliminar</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="cliente: ${clientes}">
                            <td th:text="${cliente.id}"></td>
                            <td th:text="${cliente.nombre}"></td>
                            <td th:text="${cliente.apellido}"></td>
                            <td th:text="${cliente.email}"></td>
                            <td th:text="${cliente.createAt}"></td>
                            <td><a class="btn btn-sm btn-primary " th:href="@{/form/}+${cliente.id}">Editar</a></td>
                            <td><a class="btn btn-sm btn-danger " th:href="@{/eliminar/}+${cliente.id}" onclick="return confirm('Estas seguro que quieres eliminar?')">Eliminar</a></td>
                        </tr>
                    </tbody>
                </table>
                <nav th:replace="paginator-nav :: paginator"></nav>
            </div>
        </div>
    </div>
    <footer th:replace="layout/layout :: footer"></footer>

</body>
</html>
