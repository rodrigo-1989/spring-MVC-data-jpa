<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/layout :: head"></head>
<body>

<header th:replace="layout/layout :: header"></header>

    <div class="container py-4">

        <div class="card bg-light sombra">
            <div class="card-header font-style" th:text="${titulo}"></div>
            <div class="card-body">

                <h4 class="card-title"><a class="btn-sm btn btn-secondary" th:href="@{'/ver/'+${factura.cliente.id}}">&laquo;volver</a></h4>
                <ul class="list-group my-2">
                    <li class="list-group-item  list-group-item-primary" >Datos del cliente</li>
                    <li class="list-group-item" th:text="${factura.cliente}"></li>
                    <li class="list-group-item" th:text="${factura.cliente.email}"></li>
                </ul>
                <ul class="list-group my-2">
                    <li class="list-group-item  list-group-item-success">Datos de la factura</li>
                    <li class="list-group-item" th:text="'Folio: '+${factura.id}"></li>
                    <li class="list-group-item" th:text="'Descripcion: '+${factura.descripcion}"></li>
                    <li class="list-group-item" th:text="'Fecha: '+${factura.createAt}"></li>
                </ul>
                <div class="alert-info alert my-4" th:if="${#lists.isEmpty(factura.items)}"
                     th:text="'No hay lineas para la factra'+ ${factura.descripcion}"></div>
                <table class="table table-striped table-hover table-bordered my-3" th:if="${not #lists.isEmpty(factura.items)}">
                    <thead>
                        <tr>
                            <th>Producto</th>
                            <th>Precio</th>
                            <th>Cantidad</th>
                            <th>Total</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="linea: ${factura.items}">
                            <th th:text="${linea.producto.nombre}"></th>
                            <th th:text="${linea.producto.precio}"></th>
                            <th th:text="${linea.cantidad}"></th>
                            <th th:text="${linea.calcularImporte()}"></th>
                        </tr>
                    </tbody>
                </table>
                <h5 class="float-right my-5" >Gran total:  <span class="badge badge-secondary" th:text="${factura.total}"></span></h5>
                <div class="card border-info mb-4" style="max-width: 20rem">
                    <div class="card-header">Observaciones</div>
                    <div class="card-body">
                        <p class="card-text" th:text="${factura.observacion}" th:if="${not #strings.isEmpty(factura.observacion)}"></p>
                        <h4 class="card-title" th:if="${#strings.isEmpty(factura.observacion)}">No tiene observacion</h4>
                    </div>
                </div>
                <h4 class="card-title"><a class="btn-sm btn btn-secondary" th:href="@{'/ver/'+${factura.cliente.id}}">&laquo;volver</a></h4>

            </div>
        </div>
    </div>

    <footer th:replace="layout/layout :: footer"></footer>

</body>
</html>
