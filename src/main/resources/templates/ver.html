<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="layout/layout :: head"></head>
<body>
    <header th:replace="layout/layout :: header"></header>

    <div class="container py-4">
        <div class="card bg-light sombra">
            <div class="card-header font-style" th:text="${titulo}"></div>
            <div class="card-body">
                <img th:if="${#strings.length(cliente.foto) > 0 }" class="img-thumbnail float-left borde-img" th:src="@{'/uploads/'+ ${cliente.foto} }" th:alt="${cliente.nombre}" />
                <ul class="list-group">
                    <li class="list-group-item" th:text="${cliente.nombre}"></li>
                    <li class="list-group-item" th:text="${cliente.apellido}"></li>
                    <li class="list-group-item" th:text="${cliente.email}"></li>
                    <li class="list-group-item" th:text="${cliente.createAt}"></li>
                </ul>
                <div class="py-4">
                    <a class="btn btn-sm btn-primary" th:href="@{/listar/}">&laquo;&laquo;Regresar</a>
                </div>
            </div>
        </div>
    </div>
    
    <footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
